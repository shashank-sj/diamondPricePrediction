<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body>
    <h1>Diamond Price Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="carat">Carat:</label>
        <input type="number" id="carat" name="carat" step="0.01" placeholder="Enter Carat" required><br>

        <label for="cut">Cut:</label>
        <select name="cut" required>
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
        </select><br>

        <label for="color">Color:</label>
        <select name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br>

        <label for="clarity">Clarity:</label>
        <select name="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="I1">I1</option>
        </select><br>

        <label for="table">Table:</label>
        <input type="number" id="table" name="table" step="0.01" placeholder="Enter Table" required><br>

        <label for="length">Length:</label>
        <input type="number" id="length" name="length" step="0.01" placeholder="Enter Length" required><br>

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" step="0.01" placeholder="Enter Width" required><br>

        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" step="0.01" placeholder="Enter Depth" required><br>

        <input type="submit" value="Predict">
    </form>
    <h2>
        THE PRICE IS {{ results }}
    </h2>  
</body>
</html>
